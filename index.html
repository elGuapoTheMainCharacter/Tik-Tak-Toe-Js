<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <link rel="stylesheet" href="style.css"/>
  <title>Tic Tac Toe</title>
</head>
<body>
  <div class="heading">
    <h1 class="headingText">Tic Tac Toe</h1>
  </div>
  <br>
  <h2 class="whoAreYou" id="whoAreYou">Choose A Side</h2>
  <div class="chooseSide" id="chooseSide">
    <button class="chooseX" id="chooseX"><strong>Player X</strong></button>
    <button class="chooseO" id="chooseO"><strong>Player O</strong></button>
  </div>
  <div class="bodyWrapper">
    <div class="playTable" id="playTable">
      <table>
        <tr>
          <td id="1"></td>
          <td id="2"></td>
          <td id="3"></td>
        </tr>
        <tr>
          <td id="4"></td>
          <td id="5"></td>
          <td id="6"></td>
        </tr>
        <tr>
          <td id="7"></td>
          <td id="8"></td>
          <td id="9"></td>
        </tr>
      </table>
    </div>
    <div class="difficulty" id="difficulty" style="display: none;">
    <button id="low">Low</button>
    <button id="medium">Medium</button>
    <button id="advanced">Advanced</button>
    <button id="twoPlayers">Two Players</button>
  </div>
  </div>
  
  <footer>
    &copy elGuapo 2025
  </footer>
  <script src="script.js"></script>
</body>
  </html>
